version: '3'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: postgres
    container_name: posty
    environment:
      POSTGRES_DB: superfluid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    restart: unless-stopped
  cron:
    container_name: cron
    build:
      context: .
      dockerfile: Dockerfile.cron
    restart: unless-stopped
    network_mode: host
    volumes: 
      - .:/app
      - ./node_modules
      - ./contracts:/app/tmp/contracts